function Dinamico(id1,id2){
	var s1 = document.getElementById(id1);
	var s2 = document.getElementById(id2);
	s2.innerHTML = "";
	if(s1.value == "vacio"){
		var optionArray = ["hueco|Vacío"];
	} else if(s1.value == "redes"){
		var optionArray = ["facebook|Facebook","twitter|Twitter","tuenti|Tuenti"];
	} else if(s1.value == "correo"){
		var optionArray = ["outlook|Outlook","googlemail|Gmail"];
	} else if(s1.value == "nube"){
		var optionArray = ["googledrive|Google Drive","onedrive|Onedrive","dropbox|Dropbox"];
	} else if(s1.value == "comercio"){
		var optionArray = ["mediamarkt|Mediamarkt","corteingles|El corte inglés","fnac|Fnac"];
	} else if(s1.value == "operadoras"){
		var optionArray = ["movistar|Movistar","vodafone|Vodafone","orange|Orange","ono|Ono","yoigo|Yoigo","tuentimovil|Tuenti"];
	} else if(s1.value == "tecnologia"){
		var optionArray = ["samsung|Samsung","apple|Apple","sony|Sony","lg|LG","htc|HTC","bq|Bq","acer|Acer","toshiba|Toshiba","packardbell|Packardbell"];
	} else if(s1.value == "bancos"){
		var optionArray = ["sabadellcam|SabadellCam","sabadell|Sabadell","santander|Santander","bbva|BBVA","caixa|Caixa","bankia|Bankia"];
	} else if(s1.value == "television"){
		var optionArray = ["atresmedia|Atresmedia","antena3|Antena3","cuatro|Cuatro","divinity|Divinity","energy|Energy","fdf|FDF","sexta|La sexta","mediaset|Mediaset","mega|Mega","neox|Neox","telecinco|Telecinco"];
	} else if(s1.value == "cinse"){
		var optionArray = ["pordede|Pordede"];
	}
	for(var option in optionArray){
		var pair = optionArray[option].split("|");
		var newOption = document.createElement("option");
		newOption.value = pair[0];
		newOption.innerHTML = pair[1];
		s2.options.add(newOption);
	}
	Formulario(); 
}

function Enlaces(valor,id,titulo){
	switch(valor){
		case "hueco":
		document.getElementById(id).href = "";
		break;
		case "facebook":
		document.getElementById(id).href = "http://es-es.facebook.com";
		document.getElementById(titulo).innerHTML= "Facebook";
		break;
		case "twitter":
		document.getElementById(id).href = "http://twitter.com/";
		document.getElementById(titulo).innerHTML= "Twitter";
		break;
		case "tuenti":
		document.getElementById(id).href = "http://www.tuenti.com/?m=Login";
		document.getElementById(titulo).innerHTML= "Tuenti";
		break;
		case "outlook":
		document.getElementById(id).href = "http://www.outlook.com";
		document.getElementById(titulo).innerHTML= "Outlook";
		break;
		case "googlemail":
		document.getElementById(id).href = "http://mail.google.com/";
		document.getElementById(titulo).innerHTML= "Gmail";
		break;
		case "onedrive":
		document.getElementById(id).href = "http://onedrive.live.com/about/es-es/";
		document.getElementById(titulo).innerHTML= "Onedrive";
		break;
		case "googledrive":
		document.getElementById(id).href = "http://www.drive.google.com";
		document.getElementById(titulo).innerHTML= "Google Drive";
		break;
		case "mediamarkt":
		document.getElementById(id).href = "http://www.mediamarkt.es/‎";
		document.getElementById(titulo).innerHTML= "Mediamarkt";
		break;
		case "corteingles":
		document.getElementById(id).href = "http://www.elcorteingles.es/";
		document.getElementById(titulo).innerHTML= "El corte inglés";
		break;
		case "fnac":
		document.getElementById(id).href = "http://www.fnac.es/";
		document.getElementById(titulo).innerHTML= "Fnac";
